<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Somar Dois Números</title>
    <style>
        body {
            <div class="buttons">
            <!-- Botões de números -->
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="clearDisplay()">C</button> <!-- Botão de limpar -->
            <button class="btn" onclick="calculate()">=</button> <!-- Botão de igual -->
        </div>
    </div>

            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #00000064;
        }
        .container {
            background: #4d004d;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgb(168, 30, 168);
        }
        input, button {
            padding: 1px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Somar dois números (0 a infinito)</h2>
        <input type="number" id="num1" placeholder="Digite o primeiro número (0 a infinito)" min="0" max="99999999999999999999999999999999999999999999999999999999999999999999999999">
        <input type="number" id="num2" placeholder="Digite o segundo número (0 a infinito)" min="0" max="999999999999999999999999999999999999999999999999999999999999999999999999999">
        <button onclick="calcularSoma()">Ver resultado</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularSoma() {
            const n1 = parseInt(document.getElementById('num1').value);
            const n2 = parseInt(document.getElementById('num2').value);
            const resultado = document.getElementById('resultado');

            // Verificações
            if (isNaN(n1) || isNaN(n2)) {
                resultado.innerText = 'Por favor, digite dois números válidos.';
                return;
            }

            if (n1 < 1 || n1 > 99999999999999999999999999999999 || n2 < 1 || n2 > 99999999999999999999999999999999999999999) {
                resultado.innerText = 'Os números devem estar entre 1 e 99999999999999999999999999.';
                return;
            }

            const soma = n1 + n2;
            resultado.innerText = `A soma de ${n1} + ${n2} é: ${soma}`;
        }
    </script>
</body>
</html>
